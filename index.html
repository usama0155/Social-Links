<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <!-- Linking Tailwind CSS -->
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-500 flex justify-center mt-10 overflow-hidden px-10">
    <!-- Main Container -->
    <div class="bg-white w-[400px] h-[500px] rounded p-5">
      <!-- Profile Image -->
      <div class="flex justify-center">
        <img
          class="w-[100px] h-[100px] rounded-full mt-10"
          src="./assets/images/image.png"
          alt="Profile Picture"
        />
      </div>

      <!-- Name and Title -->
      <div class="text-center mt-5">
        <p class="font-extrabold text-2xl">Usama Khalid</p>
        <p class="text-base underline italic">Front-End Developer</p>
      </div>

      <!-- Social Links Container -->
      <div class="mx-10 mt-5 space-y-3">
        <!-- GitHub Link -->
        <a href="https://github.com/usama0155" target="_blank">
          <div
            class="flex justify-between items-center rounded-2xl my-2.5 bg-gray-300 w-auto h-[40px] px-[20px] hover:bg-gray-400 hover:text-white hover:font-bold"
          >
            <span>Github</span>
            <img
              src="./assets/SVG/github.svg"
              alt="GitHub Logo"
              class="w-[30px]"
            />
          </div>
        </a>

        <!-- LinkedIn Link -->
        <a href="https://www.linkedin.com/in/usama0155/" target="_blank">
          <div
            class="flex justify-between items-center rounded-2xl my-2.5 bg-gray-300 w-auto h-[40px] px-[20px] hover:bg-gray-400 hover:text-white hover:font-bold"
          >
            <span>LinkedIn</span>
            <img
              src="./assets/SVG/linkedin.svg"
              alt="LinkedIn Logo"
              class="w-[30px]"
            />
          </div>
        </a>

        <!-- Discord Link -->
        <a href="https://discordapp.com/users/471207152237805568" target="_blank">
          <div
            class="flex justify-between items-center rounded-2xl my-2.5 bg-gray-300 w-auto h-[40px] px-[20px] hover:bg-gray-400 hover:text-white hover:font-bold"
          >
            <span>Discord</span>
            <img
              src="./assets/SVG/discord.svg"
              alt="Discord Logo"
              class="w-[30px]"
            />
          </div>
        </a>

        <!-- Email Link -->
        <a href="mailto:usamak54543@gmail.com">
          <div
            class="flex justify-between items-center rounded-2xl my-2.5 bg-gray-300 w-auto h-[40px] px-[20px] hover:bg-gray-400 hover:text-white hover:font-bold"
          >
            <span>Email</span>
            <img
              src="./assets/SVG/email.svg"
              alt="Email Icon"
              class="w-[30px]"
            />
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
